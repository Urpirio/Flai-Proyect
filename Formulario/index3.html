<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Paso 2</title>
</head>
<body>
    
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between  px-2 border-bottom w-100 bg-white" style="padding: 10px 10px 10px 10px;position: sticky; z-index: 10;top: 0;">
	<a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
		<img src="https://flai.com.do/wp-content/uploads/2024/05/Flai-Logo.png" style="height: 50px;">
	</a>

	<ul class="d-sm-flex nav d-none  col-12 col-md-auto mb-2 justify-content-center mb-md-0">
		<li><a href="#" class="nav-link px-2 link-secondary">Descubre Flai</a></li>
		<li><a href="#" class="nav-link px-2 link-dark">Flai para empresa</a></li>
		<li><a href="#" class="nav-link px-2 link-dark">Flai para transportistas</a></li>
		<li><a href="#" class="nav-link px-2 link-dark">Contacto</a></li>
	</ul>

	<div class="col-md-3 text-end">
		<button type="button" class="btn btn-outline-primary me-2">Acceder</button>
		<button type="button" class="btn btn-primary">Agenda un demo</button>
	</div>
</header>
<section  class="container-fluid min-vh-100 d-flex flex-column flex-lg-row align-items-center justify-content-center px-4 px-lg-5 py-4 ">
  <!-- Imagen -->
  <div class="col-12 col-lg-4 d-sm-flex d-none justify-content-center align-items-center" style="height: 88vh;">
    <img src="https://i.pinimg.com/736x/ac/4d/93/ac4d938a6b3f44bce75b38b15c06f367.jpg" alt="" class="img-fluid rounded" style="height: 100%; object-fit: cover;">
  </div>

  <!-- Formulario -->
  <div class="col-12 col-lg-8 rounded-4 d-flex flex-column align-items-center  py-4" style="height: 85vh;">
    
    <!-- Progreso y título -->
    <div class="w-100">
      <div class="px-4 mb-3 d-flex flex-column gap-2">
        <span>Paso 2 de 3</span>
        <div class="border border-dark" style="height: 10px;">
          <div class="bg-dark" style="width: 66%; height: 100%;"></div>
        </div>
      </div>
      <div class="px-4 mb-3 d-flex flex-column gap-2">
        <h1 class="fs-3 m-0">¿Qué deseas lograr?</h1>
        <span>Cuéntanos</span>
      </div>
    </div>

    <!-- Formulario -->
    <form class="w-100 d-flex flex-column justify-content-between h-100 align-items-center gap-3 px-4">
      <!-- Textarea -->
      <div class="w-100">
        <label class="form-label">Label</label>
        <textarea class="form-control rounded-3 p-2" rows="4"></textarea>
      </div>

      <!-- Checkboxes -->
      <div class="w-100 row">
        <div>
            <label class="form-label">Label</label>
        </div>
        <div class="col-md-6 d-flex flex-column gap-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1">
            <label class="form-check-label" for="check1">Checkbox</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check2">
            <label class="form-check-label" for="check2">Checkbox</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check3">
            <label class="form-check-label" for="check3">Checkbox</label>
          </div>
        </div>
        <div class="col-md-6 d-flex flex-column gap-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check4">
            <label class="form-check-label" for="check4">Checkbox</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check5">
            <label class="form-check-label" for="check5">Checkbox</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check6">
            <label class="form-check-label" for="check6">Checkbox</label>
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="w-100 d-flex justify-content-around pt-3">
        <button class="btn btn-outline-dark rounded-3 px-4 py-2" style="width: 30%;">Atrás</button>
        <button class="btn btn-dark text-white rounded-3 px-4 py-2" style="width: 30%;">Siguiente</button>
      </div>
    </form>
  </div>
</section>

</body>
</html>
