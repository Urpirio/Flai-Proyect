<section class="video-institutional py-5 bg-dark text-white">
	<div class="container">
		<div class="text-center mb-5">
			<h2 class="display-4 mb-3">Video Institucional</h2>
			<p class="lead">Conoce nuestra historia y lo que nos hace diferentes</p>
		</div>

		<!-- Video Container -->
		<div  class="video-container ratio ratio-16x9 mb-5 shadow-lg rounded-3 overflow-hidden position-relative">
			<video controls  poster="https://via.placeholder.com/1280x720" aria-label="Video institucional de nuestra empresa" id="video-institutional">
				<source src="../Videos/326869_Transporting Asphalt Driving Semi Trailer_By_Brad_Day_Artlist_HD.mp4" type="video/mp4">
			</video>
            <div class="position-absolute h-100 w-100 d-flex justify-content-center align-items-center" id="Btn-play">
                <button onclick="PlayVideo()"   class="p-4 rounded-circle  d-flex justify-content-center align-items-center border-0">
                    <i class='bxr bx-play' id="Icon-Btn-play" style='color:black; font-size: 40px;'></i> 
                </button>
            </div>
		</div>
        <script>
            let Isplaying;
            
            const PlayVideo = async () => {
                    const video_institutional = document.getElementById('video-institutional');
                    document.getElementById('Btn-play').classList.replace('d-flex','d-none');
                        video_institutional.setAttribute('controls','true')
                        await video_institutional.play();
                        Isplaying = true;
            };
           
        </script>

		<!-- Stats Grid -->
		<div class="stats-grid row text-center g-4">
			<div class="col-6 col-md-3">
